{{/*
  Favicon Partial
  Includes all favicon and icon links for various devices and contexts.
  Provides icons for browsers, Apple devices, PWAs, and web manifests.
*/}}
<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ "icons/favicon.ico" | relURL }}">
<link rel="icon" type="image/png" sizes="32x32" href="{{ "icons/favicon-32x32.png" | relURL }}">
<link rel="icon" type="image/png" sizes="16x16" href="{{ "icons/favicon-16x16.png" | relURL }}">

<!-- Apple Touch Icon -->
<link rel="apple-touch-icon" sizes="180x180" href="{{ "icons/apple-touch-icon.png" | relURL }}">

<!-- PWA Icons -->
<link rel="icon" type="image/png" sizes="192x192" href="{{ "icons/icon-192.png" | relURL }}">
<link rel="icon" type="image/png" sizes="512x512" href="{{ "icons/icon-512.png" | relURL }}">

<!-- Web Manifest -->
<link rel="manifest" href="{{ "index.webmanifest" | relURL }}">

<!-- Theme Color -->
{{ with .Site.Params.themeColor }}
  <meta name="theme-color" content="{{ . }}">
{{ end }}
