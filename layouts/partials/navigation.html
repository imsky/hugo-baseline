{{/*
  Navigation Partial
  Primary site navigation menu that displays links configured in hugo.toml.
  Includes accessibility features and highlights the current page.
*/}}
<nav role="navigation" aria-label="Primary navigation">
  <ul>
    <li><a href="{{ "/" | relURL }}" {{ if .IsHome }}aria-current="page"{{ end }}>Home</a></li>
    {{ range .Site.Menus.main }}
      <li>
        <a href="{{ .URL }}" {{ if $.IsMenuCurrent "main" . }}aria-current="page"{{ end }}>
          {{ .Name }}
        </a>
      </li>
    {{ end }}
  </ul>
</nav>
