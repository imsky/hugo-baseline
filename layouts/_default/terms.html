{{/*
  Taxonomy Terms List Layout
  Displays a list of all terms in a taxonomy (e.g., all tags or all categories).
  Used for pages like /tags/ or /categories/ that show all available terms with post counts.
*/}}
{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
  </header>

  <!-- Schema.org CollectionPage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": {{ .Title | jsonify }},
    "url": {{ .Permalink | jsonify }},
    "numberOfItems": {{ len .Data.Terms }}
  }
  </script>

  {{ partial "taxonomy-list.html" . }}
</article>
{{ end }}
