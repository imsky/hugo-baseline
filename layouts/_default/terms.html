{{ define "main" }}
<article>
  <header>
    <h1>{{ .Title }}</h1>
  </header>

  <!-- Schema.org CollectionPage -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "CollectionPage",
    "name": {{ .Title | jsonify }},
    "url": {{ .Permalink | jsonify }},
    "numberOfItems": {{ len .Data.Terms }}
  }
  </script>

  {{ partial "taxonomy-list.html" . }}
</article>
{{ end }}
