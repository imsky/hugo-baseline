{{ define "main" }}
<article>
  <header>
    <h1>404 - Page Not Found</h1>
  </header>

  <div class="error-content">
    <p>Sorry, the page you're looking for doesn't exist or has been moved.</p>

    <nav aria-label="Error page navigation">
      <a href="{{ "/" | relURL }}" class="button">Return to Home</a>
    </nav>
  </div>
</article>
{{ end }}
