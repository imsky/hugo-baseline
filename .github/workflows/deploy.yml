name: Deploy Hugo site to GitHub Pages

on:
  # Build and deploy when pushing to gh-pages branch
  push:
    branches: [gh-pages]
  # Allow manual trigger from Actions tab
  workflow_dispatch:

# Required permissions for GitHub Pages deployment
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent multiple deployments running simultaneously
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Install Hugo extended version
      - name: Install Hugo
        run: |
          HUGO_VERSION=0.148.2
          wget -O /tmp/hugo.deb https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_extended_${HUGO_VERSION}_linux-amd64.deb
          sudo dpkg -i /tmp/hugo.deb

      # Clone repo with submodules (theme)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      # Configure GitHub Pages settings
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5

      # Build the Hugo site
      - name: Build
        run: hugo --gc --minify --baseURL "${{ steps.pages.outputs.base_url }}/"

      # Upload built site for deployment
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./public

  # Deploy the built site to GitHub Pages
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
