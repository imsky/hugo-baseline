baseURL = 'https://imsky.github.io/hugo-baseline'  # Base URL for the site
languageCode = 'en-us'  # Language code for content
title = 'Hugo Baseline'  # Site title
theme = 'baseline'  # Theme name

canonifyURLs = true  # Convert all relative URLs to absolute
relativeURLs = false  # Use absolute URLs instead of relative
uglyURLs = false  # Use clean URLs (no .html extension)

[menu]  # Site navigation menus
  [[menu.main]]  # Main menu item
    name = "GitHub"  # Display name for menu item
    url = "https://github.com/imsky/hugo-baseline"  # URL to link to
    weight = 1  # Sort order (lower numbers first)

[sitemap]  # XML sitemap configuration
  changefreq = 'weekly'  # How often pages change
  filename = 'sitemap.xml'  # Sitemap output filename
  priority = 0.5  # Default page priority (0.0-1.0)

[outputs]  # Output formats for different page types
  home = ['HTML', 'RSS', 'JSON', 'WebAppManifest']  # Homepage output formats
  section = ['HTML', 'RSS']  # Section page output formats

[mediaTypes."application/manifest+json"]  # Custom media type for web app manifest
  suffixes = ["webmanifest"]  # File extension for manifest

[outputFormats.WebAppManifest]  # Web app manifest output format
  mediaType = "application/manifest+json"  # Media type for manifest
  rel = "manifest"  # Link relation type

[markup]  # Markdown rendering configuration
  [markup.goldmark.renderer]  # Goldmark renderer settings
    unsafe = false  # Disable raw HTML in markdown
  [markup.tableOfContents]  # Table of contents settings
    endLevel = 3  # Deepest heading level to include
    ordered = false  # Use unordered list for TOC
    startLevel = 2  # Shallowest heading level to include
  [markup.highlight]  # Code syntax highlighting
    style = 'github'  # Syntax highlighting theme
    lineNos = true  # Show line numbers in code blocks

[related]  # Related content configuration
  includeNewer = false  # Exclude newer posts from related
  threshold = 80  # Minimum match score (0-100)
  toLower = false  # Case-sensitive matching
  [[related.indices]]  # Index for finding related content
    name = "tags"  # Match by tags
    weight = 100  # Importance of tags in matching
  [[related.indices]]  # Index for finding related content
    name = "categories"  # Match by categories
    weight = 80  # Importance of categories in matching
  [[related.indices]]  # Index for finding related content
    name = "date"  # Match by date proximity
    weight = 10  # Importance of date in matching

[pagination]  # Pagination settings
  pagerSize = 10  # Number of items per page

[taxonomies]  # Content taxonomy configuration
  tag = 'tags'  # Enable tag taxonomy
  category = 'categories'  # Enable category taxonomy

[imaging]  # Image processing settings
  quality = 85  # JPEG quality (0-100)
  resampleFilter = "Lanczos"  # Image resampling algorithm

[params]  # Site parameters
  description = 'Simple foundational Hugo theme'  # Site description
  author = 'Ivan Malopinsky'  # Site author name
  darkMode = true  # Enable dark mode support
  twitter = ''  # Twitter username (without @)
  themeColor = '#ffffff'  # Theme color for browser chrome
  backgroundColor = '#ffffff'  # Background color for browser chrome
  shortTitle = 'Hugo Baseline'  # Short title for PWA

  images = ["images/default-og-image.jpg"]  # Default social media share image
  googleAnalytics = ''  # Google Analytics measurement ID
  plausible = false  # Enable Plausible analytics
  plausibleDomain = ''  # Domain for Plausible tracking
  [params.utm]  # UTM tracking parameters
    enabled = true  # Enable automatic UTM parameters
    source = "hugo-baseline"  # UTM source parameter
    medium = "referral"  # UTM medium parameter
    campaign = ""  # UTM campaign parameter
    content = ""  # UTM content parameter
    term = ""  # UTM term parameter
    excludeDomains = []  # Domains to exclude from UTM tracking
    preserveExistingUtm = true  # Keep existing UTM params in URLs

[privacy]  # Privacy settings
  [privacy.googleAnalytics]  # Google Analytics privacy
    anonymizeIP = true  # Anonymize visitor IP addresses
    respectDoNotTrack = true  # Honor Do Not Track browser setting

[services.rss]  # RSS feed configuration
  limit = 20  # Maximum number of items in RSS feed

[minify]  # HTML/CSS/JS minification
  minifyOutput = true  # Enable output minification
  [minify.tdewolff.html]  # HTML minification settings
    keepWhitespace = false  # Remove unnecessary whitespace
